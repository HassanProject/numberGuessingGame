<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.0.8/skeleton.min.css" integrity="sha512-59g4XPEYGXbswPgqfPgw4Avpy6023o/TarMIUnZEIdnB6Ls7/4oGAT28HGcAP2uqpo8BmI6GOEzy+XUsZEYK+Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

<body>
    <div class="container">
        <div id="game">
            <h1>Number Guesser</h1>
            <p>Guess a number between <span id="min-num"></span>and <span id="max-num"></span></p>
            <input type="number" id="quess-input" placeholder="Enter your guess...">
            <input type="submit" value="Submit" id="guess-btn">
            <p class="message"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
